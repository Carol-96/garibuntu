{% extends "base.html" %}

{% block title %}User Registration - Garibuntu{% endblock %}

{% block content %}
<div class="user-registration-container">
    <h2>Create Your Account</h2>
    <p>Please fill out the form to register as a user.</p>
    <form method="post" enctype="multipart/form-data" class="user-registration-form">
        {% csrf_token %}
        
        <div class="form-group">
            <label for="id_username">Username 
                <span class="tooltip-icon" title="Choose a unique username. This will be your login ID. Required. 150 characters or fewer. Letters, digits and @/./+/-/_ only.">ℹ️</span>
            </label>
            {{ form.username }}
        </div>

        <div class="form-group">
            <label for="id_email">Email
                <span class="tooltip-icon" title="Enter a valid email address for account verification.">ℹ️</span>
            </label>
            {{ form.email }}
        </div>

        <div class="form-group">
            <label for="id_password1">Password
                <span class="tooltip-icon" title="Your password should be at least 8 characters, including letters and numbers. Your password can’t be too similar to your other personal information.Your password can’t be entirely numeric.">ℹ️</span>
            </label>
            {{ form.password1 }}
        </div>

        <div class="form-group">
            <label for="id_password2">Confirm Password
                <span class="tooltip-icon" title="Re-enter the password to confirm. It should match the password above.">ℹ️</span>
            </label>
            {{ form.password2 }}
        </div>

        <button type="submit" class="btn btn-primary">Register</button>
    </form>
</div>
{% endblock %}
