{% extends "base.html" %}
{% block title %}Sponsor Login{% endblock %}
{% block content %}
<div class="login-container">
    <h2>Login as Sponsor</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Login</button>
    </form>
    <p>Don't have an account? <a href="{% url 'sponsors:sponsor_register' %}">Register here</a>.</p>
</div>
{% endblock %}
